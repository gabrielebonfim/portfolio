<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gabriele Alves</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./homepage/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>

  <div id="homepage">
    <!-- Header -->
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-4">{{ pageContent.logo }}</h1>
      <h1 class="display-3">{{ pageContent.title }}</h1>
      <p class="lead">{{ pageContent.subtitle }}</p>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">{{ pageContent.description }}</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <a :href="pageContent.linkedin" class="btn btn-primary btn-lg px-4 gap-3" target="_blank">
            <i class="bi bi-linkedin"></i>
            Linkedin
          </a>
          <a :href="pageContent.github" class="btn btn-secondary btn-lg px-4" target="_blank">
            <i class="bi bi-github"></i>
            Github
          </a>
        </div>
      </div>
    </div>

    <!-- Projects -->

    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <h1 class="display-6 text-center mb-4">Portf√≥lio - Projetos pessoais</h2>
        <div 
          v-for="project in pageContent.projects" 
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
        >
          <div class="col">
            <a :href="project.link" style="text-decoration: none;" target="
            ">
              <div class="card shadow-sm">
                <img :src="project.imageUrl">
                <div class="card-body">
                  <p class="card-text">
                    <span style="vertical-align: inherit; text-align: justify;">
                      {{ project.description }}
                    </span>
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">
                        <span style="vertical-align: inherit;">
                          <i class="bi bi-arrow-down-right-circle-fill"></i>
                          Acessar projeto
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./homepage/script.js"></script>

</body>

</html>
